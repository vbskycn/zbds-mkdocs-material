{% extends "base.html" %}

{% block header %}
  <header>
    <div class="md-header__inner">
      <div class="md-header__title">
        <span>{{ config.site_name }}</span>
      </div>
      <nav class="md-header__nav">
        {% for item in config.nav %}
        <a href="{{ item.url | url }}" class="md-nav__link">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
{% endblock %}
